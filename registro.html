<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="header">
            <h1>ACME AIR</h1>
            <p>Nordic Institute</p>
        </div>
        
        <h2>Registro</h2>
        
        <form>
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="id">No. Identificación</label>
                <input type="text" id="id" placeholder="Ej: 123456789" required>
            </div>
