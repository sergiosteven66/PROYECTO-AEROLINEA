<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="header">
            <h1>ACME AIR</h1>
            <p>ACME IN BUSINESS</p>
        </div>
        
        <h2>Iniciar Sesión</h2>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingrese su correo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar mis datos</label>
            </div>
            
            <a href="menu.html" class="btn">INGRESAR</a>
            
            <div style="text-align: center;">
                <a href="registro.html" class="link">Crear cuenta</a>
                <span style="margin: 0 10px; color: #e9ecef;">|</span>
                <a href="recuperar.html" class="link">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
