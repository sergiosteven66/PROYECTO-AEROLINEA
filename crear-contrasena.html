<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Crear Contraseña</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="header">
            <h1>ACME AIR</h1>
        </div>
        
        <h2>Crear Contraseña</h2>
         <form>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                <p style="font-size: 12px; color: var(--gray); margin-top: 5px;">
                    <i class="fas fa-lock" style="margin-right: 5px;"></i>
                    Usa letras, números y símbolos
                </p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            
            <a href="menu.html" class="btn">GUARDAR</a>
        </form>
    </div>
</body>
</html>
