<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Check In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="user-info">
            <h1>ACME AIR</h1>
            <a href="index.html" class="link">Cerrar Sesión</a>
        </div>

        <div class="user-info">
            <p><i class="fas fa-user-circle" style="margin-right: 8px;"></i> John Doe</p>
        </div>
        
        <h2>Check In</h2>
        
        <div class="flight-card" style="margin-bottom: 20px;">
            <p class="flight-time"><i class="fas fa-route" style="margin-right: 8px;"></i> Bogotá - Barranquilla</p>
            <div class="flight-details">
                <span><i class="far fa-clock" style="margin-right: 5px;"></i> 05:30 - 06:30</span>
                <span><i class="fas fa-plane" style="margin-right: 5px;"></i> VAA025</span>
            </div>
            <div class="flight-details">
                <span><i class="fas fa-hourglass-half" style="margin-right: 5px;"></i> 1h 30min</span>
                <span><i class="far fa-calendar-alt" style="margin-right: 5px;"></i> Sep 29</span>
            </div>
        </div>
        
        <div class="emergency-contact">
            <h3><i class="fas fa-exclamation-triangle" style="margin-right: 8px; color: var(--danger);"></i> Contacto En Caso De Emergencia</h3>
            
            <div class="form-group">
                <label for="emergency-name">Nombre completo</label>
                <input type="text" id="emergency-name" placeholder="Nombre del contacto" required>
            </div>
            
            <div class="form-group">
                <label for="emergency-phone">No. Teléfono Celular</label>
                <input type="tel" id="emergency-phone" placeholder="Ej: 3001234567" required>
            </div>
            
            <a href="menu.html" class="btn">GUARDAR</a>
        </div>
    </div>
</body>
</html>
