<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="header">
            <h1>ACME AIR</h1>
        </div>
        
        <h2>Recuperar Contraseña</h2>
        
        <form>
               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tucorreo@example.com" required>
            </div>
            
            <p style="color: var(--gray); margin-bottom: 20px;">
                <i class="fas fa-info-circle" style="margin-right: 5px;"></i>
                Si el email se encuentra registrado se enviará un link para continuar con la recuperación.
            </p>
            
            <a href="crear-contrasena.html" class="btn">ENVIAR</a>
        </form>
    </div>
</body>
</html>
