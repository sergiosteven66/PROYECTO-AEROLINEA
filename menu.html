<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Menú Principal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="user-info">
            <h1>ACME AIR</h1>
            <a href="index.html" class="link">Cerrar Sesión</a>
        </div>
                <div class="user-info">
            <p><i class="fas fa-user-circle" style="margin-right: 8px;"></i> Hola John Doe</p>
        </div>
        
        <h2>¿Qué quieres hacer?</h2>
        
        <div class="menu-options">
            <a href="buscar-vuelos.html" class="menu-option">
                <i class="fas fa-search" style="font-size: 24px; margin-bottom: 10px; color: var(--primary);"></i>
                <h3>Buscar vuelos</h3>
                <p style="color: var(--gray); font-size: 14px;">Encuentra tu próximo destino</p>
            </a>
            
            <a href="check-in.html" class="menu-option">
                <i class="fas fa-ticket-alt" style="font-size: 24px; margin-bottom: 10px; color: var(--primary);"></i>
                <h3>Check in</h3>
                <p style="color: var(--gray); font-size: 14px;">Realiza el check-in para tu vuelo</p>
            </a>
            
            <a href="mis-vuelos.html" class="menu-option">
                <i class="fas fa-plane" style="font-size: 24px; margin-bottom: 10px; color: var(--primary);"></i>
                <h3>Mis Vuelos</h3>
                <p style="color: var(--gray); font-size: 14px;">Consulta tus vuelos reservados</p>

</html>
