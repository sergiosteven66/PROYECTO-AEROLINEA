<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Buscar Vuelos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop-message">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h1>ACME AIR</h1>
        <p>Esta aplicación está optimizada exclusivamente para dispositivos móviles.</p>
    </div>
    
    <div class="mobile-container">
        <div class="user-info">
            <h1>ACME AIR</h1>
            <a href="index.html" class="link">Cerrar Sesión</a>
        </div>
        
        <div class="user-info">
            <p><i class="fas fa-user-circle" style="margin-right: 8px;"></i> John Doe</p>
        </div>
        <h2>Búsqueda de Vuelos</h2>
        
        <form>
            <div class="search-options">
                <div class="search-option">
                    <label>
                        <input type="checkbox"> <i class="fas fa-arrow-right" style="margin-right: 5px;"></i> Solo ida
                    </label>
                </div>
                
                <div class="search-option">
                    <label for="origin"><i class="fas fa-plane-departure" style="margin-right: 5px;"></i> Origen</label>
                    <select id="origin">
                        <option>Bogotá</option>
                        <option>Medellín</option>
                        <option>Cali</option>
                        <option>Barranquilla</option>
                    </select>
                </div>
                
                <div class="search-option">
                    <label for="destination"><i class="fas fa-plane-arrival" style="margin-right: 5px;"></i> Destino</label>
                    <select id="destination">
                        <option>Barranquilla</option>
                        <option>Bogotá</option>
                        <option>Medellín</option>
                        <option>Cali</option>
                    </select>
                               </div>
                
                <div class="search-option">
                    <label for="departure"><i class="far fa-calendar-alt" style="margin-right: 5px;"></i> Fecha de salida</label>
                    <input type="date" id="departure">
                </div>
                
                <div class="search-option">
                    <label for="return"><i class="far fa-calendar-check" style="margin-right: 5px;"></i> Fecha de regreso</label>
                    <input type="date" id="return">
                </div>
            </div>
            
            <a href="vuelos-disponibles.html" class="btn">BUSCAR</a>
        </form>
    </div>
</body>
</html>
